<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        html{
               padding :20px;
            }
            body
            {
                background-color: rgb(255, 255, 255);
                padding :20px;
                border: 2px solid black;
                border-radius: 20px;
            }
    </style>
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Admission Form</h1>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Full Name:-</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Category:-</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Caste:-</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Age:-</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-2" style="font-weight: bolder;">
        <label for="exampleFormControlInput1" class="form-label">Percentile:-</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
    <div class="mb-3">
        <label for="formFile" class="form-label" style="font-weight: bolder; font-family: Verdana, Geneva, Tahoma, sans-serif;">Upload CET-Marksheet</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label" style="font-weight: bolder;font-family: Verdana, Geneva, Tahoma, sans-serif;">Upload caste validity,caste certificate,birth certificate,income certificate</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    
    <label for="formFileMultiple" class="form-label" style="font-weight: bolder;font-family: Verdana, Geneva, Tahoma, sans-serif;">gender:-</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          female
        </label>
      </div>
      <div style="text-align: center;"><button id="id1" style="background-color: rgb(149, 169, 187);font-weight: bold;">Submit</button></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
